<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en otro planeta</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra tu peso es diferente a otros planetas</p>
    <script>
        var usuario= prompt("Cual es tu peso?")
        var planeta= parseInt(prompt("En que planeta deseas saber tu peso\n elige 1 para marte, 2 para jupiter"))
        var peso = parseInt(usuario);
        var g_earth= 9.8;
        var g_mart=3.7;
        var g_jupiter = 24.8;
        var peso_final; 
        var nombre_planeta;

        if(planeta == 1) {
            peso_final = peso*g_mart / g_earth;
            nombre_planeta = "Marte";
        } else if(planeta == 2) {
            peso_final = peso*g_jupiter / g_earth;
            nombre_planeta = "Jupiter";
        } else {
            peso_final = 1000000
            nombre_planeta = "Krypton";
        }

        peso_final=parseInt(peso_final);
        document.write(`Tu peso en ${nombre_planeta} es <strong> ${peso_final} kilos </strong>`);
    </script>
</body>
</html>
